<html>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.01'>
<title>JS13k 2021</title>

<body class="full">
    <div id="root" class="full flex flex-centered fill-absolute">
        <canvas class="centered" id="canvas-pre"></canvas>
        <canvas class="centered" id="canvas-tiles"></canvas>
        <canvas class="centered" id="canvas-instruments"></canvas>
        <canvas class="centered" id="canvas-oscillators"></canvas>
        <canvas class="centered" id="canvas-post"></canvas>
        <canvas class="centered" id="canvas-stats"></canvas>
        <div class="full centered flex flex-centered" id="menu" style="visibility: hidden;">
            <div class="full flex flex-col" id="menu-col">
                <h1 id="osh" class="mb-2 mt-2">Oscillators</h1>
                <p class="mb-2">Use oscillators to play instruments</p>
                <div class="mb-5" class="flex flex-centered">
                    <div id="os"></div>
                </div>
                <h1 id="inh" class="mb-2">Instruments</h1>
                <p class="mb-2">Use instruments to create sounds and collect notes</p>
                <div class="full" class="flex flex-centered">
                    <div id="dr" class="flex flex-row flex-centered">
                        <p>Drums</p>
                    </div>
                    <div id="bs" class="flex flex-row flex-centered">
                        <p>Basic Synths</p>
                    </div>
                    <div id="cs" class="flex flex-row flex-centered">
                        <p>Complex Synths</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex centered flex-centered" id="inspect" style="visibility: hidden;">
            <div id="inner-inspect" class="full flex flex-centered flex-col">
                <button id="close-inspect">✖</button>
                <h1 class="mb-2" id="inspect-name">Snare</h1>
                <div class="flex flex-centered">
                    <p>Cost:&nbsp;</p>
                    <p class="pink" id="inspect-cost">50</p>
                </div>
                <div class="flex flex-centered mb-2">
                    <p>Notes produced:&nbsp;</p>
                    <p class="green" id="inspect-notes">50</p>
                </div>
                <button class="flex flex-centered mb-2" id="sell-button">
                    <p>Sell for&nbsp;</p>
                    <p class="green" id="inspect-sell">50</p>
                </button>
            </div>
        </div>
        <button class="mb-5" id="menu-button">
            ✖
        </button>
    </div>
</body>

</html>
