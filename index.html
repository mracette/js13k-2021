<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS13k 2021</title>
</head>

<style>
    * {
        color: white;
        text-align: center;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
    }

    :disabled {
        filter: brightness(.5) grayscale(.75)
    }

    html .fill-absolute {
        position: absolute;
        top: 0;
        left: 0;
    }

    .flex {
        display: flex
    }

    .flex-col {
        flex-direction: column;
    }

    .flex-centered {
        align-items: center;
        justify-content: center;
    }

    .centered {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
    <div class="flex flex-centered fill-absolute">
        <canvas class="centered" id="canvas-pre"></canvas>
        <canvas class="centered" id="canvas-tiles"></canvas>
        <canvas class="centered" id="canvas-instruments"></canvas>
        <canvas class="centered" id="canvas-oscillators"></canvas>
        <canvas class="centered" id="canvas-post"></canvas>
        <canvas class="centered" id="canvas-stats"></canvas>
        <div class="centered flex flex-centered" id="menu">
            <div class="flex flex-col" id="menu-col">
                <p style="height: unset;">Oscillators</p>
                <div style="height: unset;" class="flex flex-centered">
                    <div id="co" class="flex flex-col flex-centered" style="justify-content: flex-start;"></div>
                    <div id="to" class="flex flex-col flex-centered" style="justify-content: flex-start;"></div>
                    <div id="so" class="flex flex-col flex-centered" style="justify-content: flex-start;"></div>
                </div>
                <p style="height: unset;">Instruments</p>
                <div style="height: unset;" class="flex flex-centered">
                    <div id="t1" class="flex flex-col flex-centered" style="justify-content: flex-start;"></div>
                </div>
            </div>
        </div>
        <button id="menu-button">
            +
        </button>
    </div>
</body>

</html>
